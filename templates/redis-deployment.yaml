{{- if .Values.redis.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "llamator-mcp.redis.fullname" . }}
  namespace: {{ include "llamator-mcp.namespace" . }}
  labels:
    {{- include "llamator-mcp.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "llamator-mcp.redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "llamator-mcp.redis.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "llamator-mcp.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.redis.podSecurityContext | nindent 8 }}
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.redis.securityContext | nindent 12 }}
          command:
            - redis-server
            - --appendonly
            - {{ .Values.redis.config.appendonly | quote }}
            - --appendfsync
            - {{ .Values.redis.config.appendfsync | quote }}
            {{- if .Values.redis.config.maxmemory }}
            - --maxmemory
            - {{ .Values.redis.config.maxmemory | quote }}
            {{- end }}
            {{- if .Values.redis.config.maxmemory_policy }}
            - --maxmemory-policy
            - {{ .Values.redis.config.maxmemory_policy | quote }}
            {{- end }}
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: redis
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          {{- if .Values.redis.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "llamator-mcp.redis.pvc.name" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
